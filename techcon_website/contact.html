<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
    </header>
            <main>
  <h1>Contact Us</h1>

  <!-- Contact Information -->
  <section>
    <h2>Get in Touch</h2>
    
    <!-- Email -->
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    
    <!-- Social Media Links -->
    <p>Follow us on social media:</p>
    <ul>
      <li><a href="https://facebook.com/conference" target="_blank">Facebook</a></li>
      <li><a href="https://twitter.com/conference" target="_blank">Twitter</a></li>
      <li><a href="https://linkedin.com/company/conference" target="_blank">LinkedIn</a></li>
    </ul>
    
    <!-- Google Maps Embed -->
    <div style="width:100%; height:0; padding-bottom:56%; position:relative;">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086!2d-122.419415!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085817c5e3d19df%3A0x4a5d1e4f3c6b5d0f!2sConference+Venue!5e0!3m2!1sen!2sus!4v1234567890" 
        width="100%" 
        height="100%" 
        style="border:0; position:absolute; top:0; left:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- Contact Form -->
  <section>
    <h2>Send Us a Message</h2>
    <form action="/submit-contact" method="post">
      
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <!-- Message Field -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <!-- Submit Button -->
      <button type="submit">Send Message</button>
      
    </form>
  </section>
</main>
